<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <style>
      * {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
      }

      body {
        background-color: #eff0f5;
      }

      /* container-strt */

      .container {
        display: flex;
        justify-content: space-between;
        gap: 20px;
        padding: 10px 30px;
        margin-top: 8px;
        background-color: #f85606;
        width: 100%;
        margin: 0px;
        align-items: center;
        height: 5.9em;

      }

      .main-contain {
        max-width: 1200px;
        margin: auto;
        padding: 20px 4px 20px 10px;
      }

      /* container-end */

      .logo {
        width: 140px;
        height: 42px;
      }

      .productimage {
        width: 400px;
        height: 400px;
      }

      #blockimg1,#blockimg2{
        background-color: #fff;
        width: 950px;
        border-radius: 5px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        margin: 20px 15%;
         display: flex;
        justify-content: space-between;
        position: absolute;
        display: none;
      }

      .productprice {
        font-size: 29px;
        color: #f85606;
        font-weight:bold
        
      }
      section {
        width: 450px;
        margin: 20px;
      }

      /* product button  */
      #addcart {
        background-color: #f85606;
        color: white;
        width: 130px;
        height: 40px;
        border: none;
        border-radius: 8px;
        font-weight:bold

      }

      #btn1,#signbtn {
        background-color: #2abbe8;
        color: white;
        width: 130px;
        height: 40px;
        border: none;
        border-radius: 8px;
        font-weight:bold

      }

      
      input {
        width: 40%;
        padding: 12px;
        border-radius: 10px;
        border: none;
        text-align: center;
        font-weight: bold;
        font-size: 16px;
        background-color: white;
      }

      /* end */

      /* form k data start */

     form input {
        width: 100%;
        padding: 12px;
        border-radius: 10px;
        border: none;
        margin-bottom:16px;
        text-align: center;
        font-weight: bold;
        font-size: 16px;
        background-color: white;
      }

      #form,
      #signupform {
        margin: 7% 35%;
        background-color: #eff0f5;
        padding: 10px 30px 5px;
        border-radius: 20px;
        box-shadow: 13px 13px 35px #2c2525;
        font-weight: bold;
        /* display: none; */
        position: relative;
      }

      h1 {
        margin: 10px 0px;
      }

      .btn2 {
        width: 100%;
        padding: 15px;
        text-align: center;
        margin-bottom: 23px;
        border-radius: 10px;
        border: #ccc;
        background-color: #2abbe8;
        color:white;
        font-size: 16px;
        font-weight: bold;
      }
    </style>
  </head>

  <body>


  
    <div class="container">
      <img
        src="https://lzd-img-global.slatic.net/us/domino/3b870cb043c7f8a9741cbf66329e294e.png"
        alt="Online Shopping Daraz.PK Logo"
        class="logo"
      />
      <input type="search" placeholder="Search in Daraz" />
      <button id="signbtn">Sign Up</button>
    </div>




    

                    <!--2nd card image  -->



  <div id="blockimg2">
      <img src="./2.jpg" class="productimage" id="cartimage2" />

      <section>
        <p
          class="product-description"
          style="margin: 10px 0px"
          id="cartdiscription2"
        >
          Shoes NIKE AIR JORDAN 1 RED/BLACK Only meet in public / crowded places
          such as metro stations and malls.
        </p>

        <subsec>
          <img
            src="https://img.lazcdn.com/us/lazgcp/12c903f8-10fd-41d2-bca7-ce12a6371f1d_ALL-480-72.png_500x500q80.png_.webp"
            alt="promotion"
            class="pdp-mod-product-price-topbanner"
          />

          <div class="subsec1" style="margin: 10px 0px">
            <span class="productprice" id="cartprice2"> Rs.6000 </span>
            <br />
            <span class="preprice"
              ><strike style="color: #ccc"> Rs. 9000</strike> -30%
            </span>
          </div>

          <button id="btn2">Buy Now</button>
          <button id="addcart2">Add to Cart</button>
        </subsec>
      </section>
    </div>












    <form id="form" class="animate__animated animate__backInUp">
      <h1 id="signup">Login</h1>

      <input
        type="email"
        id="email"
        placeholder="Enter Your Phone & Email"
      />

      <input
        type="password"
        id="password"
        placeholder="Enter Your password"
      />

      <button type="submit" class="btn2">Login</button>
    </form>




    <form id="signupform" class="animate__animated animate__backInUp">
      <h1 id="signup">Sign Up Account</h1>

      <input type="text" id="name" placeholder="Enter Your Full Name" />

      <input
        type="email"
        id="signup-email"
        placeholder="Enter Your Phone & Email"
      />

      <input
        type="password"
        id="signup-password"
        placeholder="Enter Your password"
      />

      <button type="submit" class="btn2">Sign Up</button>
    </form>

    <script src="./app.js">
    
    </script>
  </body>
</html>
