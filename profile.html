  <head>

        padding: 0px;
        box-sizing: border-box;
      }

      body {
        background-color: #eff0f5;
      }

      /* container-strt */

      .container {
        display: flex;
        justify-content: space-between;
        gap: 20px;
        padding: 10px 30px;
        margin-top: 8px;
        background-color: #f85606;
        width: 100%;
        height: 5.9em;
        margin: 0px;
        align-items: center;
      }

      .main-contain {
        max-width: 1200px;
        margin: auto;
        padding: 20px 4px 20px 10px;
      }

      .logo {
        width: 140px;
        height: 42px;
      }

      /* container-end */

      /* form k data start */

      input {
        width: 19s0%;
        padding: 12px;
        border-radius: 10px;
        border: none;
        text-align: center;
        font-weight: bold;
        font-size: 16px;
        background-color: white;
      }
